[pytest]
addopts = --alluredir=allure-results -q
markers =
    smoke: Run smoke tests
    regression: Run regression tests
    ui: Run UI tests
    api: Run API tests
    db: Run database tests
    slow: Mark test as slow
    fast: Mark test as fast
    critical: Mark test as critical
    minor: Mark test as minor
    integration: Run integration tests
    unit: Run unit tests
    performance: Run performance tests
    security: Run security tests
    sanity: Run sanity tests
    feature: Run feature tests
    compatibility: Run compatibility tests
    documentation: Run documentation tests
    usability: Run usability tests
    exploratory: Run exploratory tests
    nightly: Run nightly tests
python_paths =.